<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Seats - {{ movie }}</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header><h1>Select Seats for {{ movie }}</h1></header>

  <div class="screen">SCREEN THIS WAY</div>

  <div class="seat-container" id="seatContainer"></div>

  <div class="selection">
    <form action="/confirm" method="POST" onsubmit="return submitSeats()">
      <input type="hidden" name="movie" value="{{ movie }}">
      <input type="hidden" name="selectedSeats" id="selectedSeatsInput">
      <p id="selectedSeats">Selected Seats: None</p>
      <button type="submit" class="confirm-btn">Confirm Booking</button>
    </form>
  </div>

  <footer><p>Â© 2025 BookMyShow Lite</p></footer>
  <script src="/static/script.js"></script>
</body>
</html>
